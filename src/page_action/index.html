<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Auto Flight Booking</title>
		<link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css" />
		<link rel="stylesheet" href="style.css">
		<script src="/js/analytics.js"></script>
		<script src="/js/defaults.js"></script>
		<script src="/bower_components/angular/angular.min.js"></script>
		<script src="app.js"></script>
	</head>

	<body ng-app="app" ng-controller="Ctrl">
		<div class="container" style="width: 500px;">
			<div id="buttons">
				<button id="autocomplete-form" class="btn btn-info btn-block">Nhập thông tin cá nhân</button>
				<button id="chat" class="btn btn-info btn-block">Chat với mọi người</button>
			</div>

			<div class="form-horizontal" style="margin-top: 20px;">
				<fildset>
					<legend>Theo dõi giá vé</legend>
				</fieldset>
			  <div class="form-group">
			    <label class="col-sm-2 control-label">Giá vé tối thiểu:</label>
			    <div class="col-sm-10">
			      <input type="number" class="form-control" ng-model="options.minPrice" />
			    </div>
			  </div>
			  <div class="form-group">
			    <label class="col-sm-2 control-label">Thời gian kiểm tra lại:</label>
			    <div class="col-sm-10">
			      <input type="number" class="form-control" ng-model="options.reloadSecond" />
			      <span class="help-block">Thời gian refresh lại trang giá vé (tính bằng giây)</span>
			    </div>
			  </div>
			  <div class="form-group">
			      <div class="col-sm-offset-2 col-sm-10">
			        <div class="checkbox">
			          <label>
			            <input type="checkbox" ng-model="options.ring"> Phát nhạc khi có vé rẻ
			          </label>
			        </div>
			      </div>
			    </div>
			  <div class="form-group">
			    <div class="col-sm-offset-2 col-sm-10">
			    <button id="toggle" class="btn btn-info btn-block">Theo giõi giá vé</button>
			    </div>
			  </div>
			</div>
		</div>
	</body>
</html>
