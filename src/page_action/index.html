<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Auto Flight Booking</title>
		<link rel="stylesheet" href="style.css">
		<style>
			#buttons {
				margin-bottom: 10px;
			}

			.secondary-buttons {
				cursor: pointer;
				float: right;
			}

			fieldset {
				width: 500px;
				border: 1px solid #dedede;
			}

			.control {
				margin-bottom: 10px;
			}

			.control label {
				display: inline-block;
				width: 150px;
			}

			.control input {
				padding: 5px;
			}

			.control .hint {
				margin-top: 2px;
				margin-left: 155px;
				font-size: 11px;
			}
		</style>
		<script src="/js/analytics.js"></script>
		<script src="/js/defaults.js"></script>
		<script src="script.js"></script>
	</head>

	<body>
		<div class="secondary-buttons">
			<a id="option" title="Tùy chọn"><img src="images/options.png" /></a>
		</div>
		<div id="buttons">
			<button id="toggle"></button>
			<button id="chat">Chat với mọi người</button>
		</div>

		<fieldset>
			<legend>Theo giõi giá vé</legend>
			<div class="control">
				<label for="">Giá vé tối thiểu:</label>
				<input type="number" class="option" data-property="minPrice" placeholder="500000" />
			</div>
			<div class="control">
				<label for="">Thời gian kiểm tra lại:</label>
				<input type="number" class="option" data-property="reloadSecond" placeholder="10" />
				<p class="hint">Thời gian refresh lại trang giá vé (tính bằng giây)</p>
			</div>
		</fieldset>
	</body>
</html>
